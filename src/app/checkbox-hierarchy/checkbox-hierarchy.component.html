<div *ngIf="node" >
  <mat-checkbox [indeterminate]="isIndeterminate()" (change)="updateChildren($event)" 
                [(ngModel)]="node.checked"><span [style]="node.style">{{node.label}}</span></mat-checkbox>
  <div style="margin-left: 3em;">
    <app-checkbox-hierarchy (notify)="handleChildrenChanged()" *ngFor="let node of node.children" [node]="node"></app-checkbox-hierarchy>
  </div>
  </div>
