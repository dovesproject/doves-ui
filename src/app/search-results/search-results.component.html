<div class="progress-spinner"  *ngIf="!resultsLoaded">
  <p>
    Searching for applications...</p>
  <mat-spinner [diameter]="40">Searching for apps</mat-spinner>
</div>

<div class="results-list" *ngIf="resultsLoaded">
  <div>
    Displaying {{itemCount}} results
  </div>
  <div *ngFor="let item of items">
    <app-search-results-item  [item]="item"></app-search-results-item>
  </div>
</div>
