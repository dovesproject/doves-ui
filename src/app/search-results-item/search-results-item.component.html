<div style="display: flex; flex-direction: row; column-gap: 0.5em;">
<span style="flex-grow: 0;" ><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="dvr"></mat-icon>
</span>
<div class="application" style="flex-grow: 1;">
  <div style="display: flex; align-items: center; column-gap: 0.5em;">
    <span class="application-name">{{item.applicationName}}</span> <span *ngIf="item.company">&nbsp;by {{item.company}}</span>
  </div>
  <div *ngIf="item.url" class="application-url">
    <a [href]="item.url">{{item.url}}</a>
  </div>
  <div class="application-description">
    <a *ngIf="item.applicationDescription">{{item.applicationDescription}}</a>
    <span *ngIf="!item.url">{{item.applicationName}}</span>
  </div>
  <div class="badge-list">
      <span *ngFor="let condition of item.conditions" class="badge badge--condition" [matTooltip]="condition.definition">
        {{condition.label | titlecase}}
      </span>
  </div>
  <div class="badge-list" *ngIf="item.outcomes.length > 0">
    <span *ngFor="let outcome of item.outcomes" class="badge badge--outcome" [matTooltip]="outcome.definition">
      {{outcome.label | titlecase}}
    </span>
</div>
  <div style="margin-top: 2em;">
    <button *ngIf="explanation.length === 0 && !computingExplanation" type="button" (click)="explainResult()" mat-flat-button color="primary">Explain</button>
    <div *ngIf="computingExplanation" style="display: flex; flex-direction: row; align-items: baseline;">
      <span style="margin-right: 1em;">Computing explanation...</span>
      <mat-spinner [diameter]="25"></mat-spinner>
    </div>
    <div *ngIf="explanation.length > 0">
      <app-explanations [explanations]="explanation"></app-explanations>
    </div>
  </div>

</div>

</div>
